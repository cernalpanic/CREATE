<app-breadcrumbs [currentPage]=""></app-breadcrumbs>

<!-- Mentor's Kata Page View -->
<ng-container *ngIf="role.Name == 'Mentor'">
  <h2>All Katas</h2>
    <div class="btn-container">

        <!-- Button to create new kata -->
        <a class="btn btn-primary" (click)="openCreateKataDiaglogue()"><i class="bi bi-plus"></i>Add Kata</a> 
    </div>
  <ng-container *ngFor="let kata of katas; let i = index">
    <div *ngIf="i%3 == 0" class="row">
      <div class="col-md-4">
        <app-kata-card [kata]="katas[i]"></app-kata-card>
      </div>
      <div class="col-md-4">
        <app-kata-card *ngIf="katas[i+1]" [kata]="katas[i+1]"></app-kata-card>
      </div>
      <div class="col-md-4">
        <app-kata-card *ngIf="katas[i+2]" [kata]="katas[i+2]"></app-kata-card>
      </div>
    </div>

  </ng-container>

</ng-container>
<!-- END Mentor's View-->

<!-- Student's Kata Page View -->
<ng-container *ngIf="role.Name == 'Student'">
  <h2>Available Katas</h2>
  <ng-container *ngFor="let kata of katas; let i = index">
    <div *ngIf="i%3 == 0" class="row">
      <div class="col-md-4">
        <app-student-kata-card [kata]="katas[i]" [studentKata]="getStudentKataForKata(katas[i])" [role]="role"></app-student-kata-card>
      </div>
      <div class="col-md-4">
        <app-student-kata-card *ngIf="katas[i+1]" [kata]="katas[i+1]" [studentKata]="getStudentKataForKata(katas[i+1])" [role]="role"></app-student-kata-card>
      </div>
      <div class="col-md-4">
        <app-student-kata-card *ngIf="katas[i+2]" [kata]="katas[i+2]" [studentKata]="getStudentKataForKata(katas[i+2])" [role]="role"></app-student-kata-card>
      </div>
    </div>

  </ng-container>
</ng-container>
<!-- END Student's View -->
