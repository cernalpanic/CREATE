  <!-- Paginated table panel showing past standups -->
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Previous Stanups
      </mat-panel-title>
  </mat-expansion-panel-header>

    <table  class="table table-bordered text-center">
      <thead>
        <tr>
         <th>Standup Date</th>
         <th>Completed?</th>
         <th>Add Feedback</th>
           </tr>
          </thead>
        <tbody *ngIf="standups">
         <tr *ngFor="let standup of standups | slice:1:standups.length | paginate: { itemsPerPage: 5, currentPage: p }">
           <td>
             <span class="text-success">{{standup.dateCreated | date: 'MM/dd/yyyy'}}</span>
           </td>
         <td>
             {{standup.yesterdayTask}}
        </td>
         <td>{{standup.todayPlan}}</td>
        </tr>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </tbody>
        </table>
