<mat-accordion>
  <mat-expansion-panel *ngFor="let standup of standups" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span> 
          {{ standup.dateCreated | date: 'MM/dd/yyyy' }} 
              <b *ngIf="standup.yesterdayTask == '' || standup.todayPlan == '' || standup.blockers == ''"> Not Completed</b>
              <b *ngIf="standup.yesterdayTask != '' && standup.todayPlan != '' && standup.blockers != ''"> Completed</b>
        </span>
      </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-panel-description>
    <span>
      <h6>Yesterday's Task:</h6>
      <div [innerHTML]="standup.yesterdayTask"></div>
    </span>
  </mat-panel-description>
  <mat-panel-description>
    <span>
      <h6>Today's Plan:</h6>
      <div [innerHTML]="standup.todayPlan"></div>
    </span>
  </mat-panel-description>
  <mat-panel-description>
    <span>
      <h6>Blockers:</h6>
      <div [innerHTML]="standup.blockers"></div>
    </span>
  </mat-panel-description>
  <mat-panel-description>
    <span>
      <h6>Admin Feedback:</h6>
      <div [innerHTML]="standup.adminFeedback"></div>
    </span>
  </mat-panel-description>
  
  <mat-action-row>
    <button (click)="editStandup(standup)">Add Feedback</button>
  </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
