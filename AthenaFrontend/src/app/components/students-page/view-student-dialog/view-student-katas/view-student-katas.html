      <!-- Paginated table panel showing past standups -->
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            All Student Katas
          </mat-panel-title>
      </mat-expansion-panel-header>
        <table mat-table [dataSource]="katas | slice:paginatedLower:paginatedUpper" class="mat-elevation-z8">
    
          <!-- Standup Date Column -->
          <ng-container matColumnDef="kata_name">
            <th mat-header-cell *matHeaderCellDef> Kata Date </th>
            <td mat-cell *matCellDef="let kata"> {{kata.CompleteDate | date: "MM/dd/yyyy"}} </td>
          </ng-container>
    
          <!-- Completed Column -->
          <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef> Completed? </th>
            <td mat-cell *matCellDef="let kata"> 
              {{kata.Complete}} 
            </td>
          </ng-container>
    
          <!-- Add Feedback Column -->
          <ng-container matColumnDef="add_feedback">
            <th mat-header-cell *matHeaderCellDef> Add Feedback </th>
            <td mat-cell *matCellDef="let kata"> 
              <button class="btn feedback-button feedback-needed btn-sm" (click)="editKata(kata)">Add Feedback</button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <!-- Paginator Control for table -->
        <mat-paginator #paginator
          class="previous-standup-paginator"
          (page)="handlePageEvent($event)"
          [length]="this.katas.length"
          [pageSize]="pageSize"
          [disabled]="disabled"
          [showFirstLastButtons]="showFirstLastButtons"
          [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
          [hidePageSize]="hidePageSize"
          [pageIndex]="pageIndex"
          aria-label="Select page">
        </mat-paginator>
      </mat-expansion-panel>
    
    </mat-accordion>
    </ng-container>
